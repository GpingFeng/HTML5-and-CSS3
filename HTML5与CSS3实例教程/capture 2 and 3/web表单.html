<!DOCTYPE html>
<html>
<head>
	<title>web表单</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="web表单.css">
</head>
<body>
	<form method="post" action="/projects/1">
		<fieldset id="personal_information">
			<legend>Project Information</legend>
			<ol>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name">
				</li>
				<li>
					<label for="priority">Priority</label>
					<input type="range" min="0" max="10" name="priority" value="0" id="priority">
				</li>
				<li>
					<label for="estimated_hours">Estimated Hours</label>
					<input type="number" name="estimated_hours" min="0" max="10" id="estimated_hours">
				</li>
				<li>
					<label for="start_date">Start Date</label>
					<input type="date" name="start_date" id="start_date" value="2017-4-10"> 
				</li>
				<li>
					<label for="email">Email Contact</label>
					<input type="email" name="email" id="email">
				</li>
				<li>
					<label for="url">Staging URL</label>
					<input type="url" name="url" id="url">
				</li>
				<li>
					<label for="project_color">
						Project Color
					</label>
					<input type="color" name="project_color" id="project_color">
				</li>
			</ol>
		</fieldset>
	</form>
</body>
</html>
