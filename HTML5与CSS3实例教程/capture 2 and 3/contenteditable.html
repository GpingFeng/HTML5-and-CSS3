<!DOCTYPE html>
<html>
<head>
	<title>contenteditable</title>
	<meta charset="utf-8">
	<style type="text/css">
		ul{
			list-style: none;
		}

		li>b,li>span{
			display: block;
			float: left;
			width: 100px;
		}
		li>span{
			width: 500px;
			margin-left: 20px;
		}

		li>span[contenteditable]:hover{
			background-color: #ffc;
		}
		li>span[contenteditable]:focus{
			background-color: #ffa;
			border: 1px shaded #000;
		}

		li{
			clear: left;
			line-height: 30px
		}
	</style>
</head>
<body>
	<h1>User information</h1>
	<div id="status"></div>
	<ul data-url="/users/1">
		<li>
		<b>Name</b>
		<span id="name" contenteditable>
		Hugh Mann
		</span>
		</li>
		<li>
		<b>City</b>
		<span id="city" contenteditable>
		Hugh Mann
		</span>
		</li>
		<li>
		<b>State</b>
		<span id="state" contenteditable>
		Hugh Mann
		</span>
		</li>
		<li>
		<b>Postal Code</b>
		<span id="postal_code" contenteditable>
		Hugh Mann
		</span>
		</li>
	</ul>
</body>
</html>
