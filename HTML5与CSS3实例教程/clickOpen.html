<!DOCTYPE html>
<html>
<head>
	<title>用户自定义数据属性构造弹出窗口</title>
	<meta charset="utf-8">
</head>
<body>
	<!--普通用法-->
	<a href="blog.html" onclick="window.open('blog.html','width=30px,height=300px')">
		blog
	</a>
	<br>
	<!--不用onclick()-->
	<a href="blog.html" class="popup">
		blog
	</a>
	<br>
	<!--引入自定义的数据属性-->
	<a href="blog.html" data-width="600px" data-height="400px" title="Holiday" class="popup">
		blog
	</a>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
	<script type="text/javascript">
		$("a.popup").click(function(event){
			event.preventDefault();
			window.open(this.getAttribute('href'));
		})
		$("a.popup").click(function(event){
			event.preventDefault();
			var link = this;
			var href = link.getAttribute("href");
			var height = link.getAttribute("data-height");
			var width =  link.getAttribute("data-width");
			window.open(href,"popup","height="+height+",width="+width+"");		})
	</script>
</body>
</html>
